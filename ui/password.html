<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>

<head>
    <title>Change Password ({{.Title}})</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/app.js"></script>
    <link rel=StyleSheet type="text/css" href="/app.css">
</head>

<body>
    <div class=menu>
        <div class=dropdown>
            <button class=dropbtn>Transactions</button>
            <div class="dropdown-content">
                <a href="/">Transactions</a> 
                <a href="/transaction.html">New Transaction</a>
                <a href="/distribute.html">Distribute</a>
            </div>
        </div>
        <div class=dropdown>
            <button class=dropbtn>Accounts</button>
            <div class="dropdown-content">
                <a href="/newaccount.html">New Account</a>
            </div>
        </div>
        <div class=dropdown>
            <button class=dropbtn>Users</button>
            <div class="dropdown-content">
                    <a href="/newuser.html">New User</a>
                    <a href="/password.html">Change Password</a>
                    <a id=logout href="/logout.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <h1>{{.Title}}: Change Password</h1>

    <form id=changepass>
        <table class=form>
            <tr>
                <td>New password</td>
                <td>
                    <input id=password type=password autocomplete="new-password" value="" class="nonempty newpassword">
                </td>
                <td class=error></td>
            </tr>
            <tr>
                <td>Confirm password</td>
                <td>
                    <input id=password2 type=password autocomplete="new-password" value="" class="nonempty newpassword">
                </td>
                <td class=error></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type=submit value=Change class=submit>
                </td>
                <td id=error class=error></td>
                <td id=success class=success></td>
            </tr>
        </table>
        <input name=token type=hidden value="{{.Token}}" id=token>
        <input name=user type=hidden autocomplete="username" value="{{.User}}" id=user>
    </form>
</body>

</html>
