<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>

<head>
    <title>Login ({{.Title}})</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/app.js"></script>
    <link rel=StyleSheet type="text/css" href="/app.css">
</head>

<body>
    <p>
        <a href="/">Transactions</a> |
        <a href="/transaction.html">New Transaction</a> |
        <a href="/distribute.html">Distribute</a> |
        <a href="/newuser.html">New User</a> |
        <a href="/newaccount.html">New Account</a> |
        <a href="/password.html">Change Password</a> |
        <a id=logout href="/logout.html">Logout</a>
    </p>
    <hr>
    <h1>{{.Title}}: Login</h1>

    <form id=login>
        <table class=form>
            <tr>
                <td>User name</td>
                <td>
                    <input id=user type=text autocomplete=username value="" class=nonempty>
                </td>
                <td class=error></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input id=password type=password autocomplete="current-password" value="" class=nonempty>
                </td>
                <td class=error></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type=submit value=Login class=submit>
                </td>
                <td id=error class=error></td>
            </tr>
        </table>
    </form>
</body>

</html>
